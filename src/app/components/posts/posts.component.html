<div class="pane-container">
    <div class="pane2">
        <h2>Edit Post</h2>
        <app-edit-post (editPost)="editPost($event)"></app-edit-post>
    </div>
    <div class="pane">
        <h2>Add Post</h2>
        <app-add-post (addPost)="addPost($event)" class="component-add"></app-add-post>
        <app-post-item *ngFor="let post of posts" [post]="post" ></app-post-item>
        
    </div>
    
</div>
